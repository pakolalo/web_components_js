<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Properties</title>
    <style>
        my-element {
            --primary-color: blue;
            --heading-primary: 40px;
        }

        .segundo {
            --primary-color: red;
        }

        .tercero {
            --secondary-color: lime;
        }
    </style>
</head>
<body>
    <my-element>
        <span slot="title">Hola desde componente 1</span>
        <span class="text" slot="parrafo">Hola desde una etiqueta de parrafo</span>
    </my-element>
    <my-element class="segundo">
        <span slot="title">Hola desde componente 2</span>
        <span class="text" slot="parrafo">Hola desde una etiqueta de parrafo</span>
    </my-element>
    <my-element class="tercero">
        <span slot="title">Hola desde componente 3</span>
        <span class="text" slot="parrafo">Hola desde una etiqueta de parrafo</span>
    </my-element>
    <script type="module" src="./my-element.js"></script>
</body>
</html>
